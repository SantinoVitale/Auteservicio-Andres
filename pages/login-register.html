<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="../img/Logo-icon.ico" type="image/x-icon">
        <meta name="description"
        content="Ingresa tu cuenta para estar al tanto de todo lo nuevo que tenemos para ofrecerte, ofertas, nuevos precios, entre otras cosas">
        <meta name="keywords" content="Mercaderia, Negocio, Catálogo, Autoservicio Andrés, Carnes, Fiambrería, Carnicería,Venta por mayor y menor, Panadería, ">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="shortcut icon" type="image/x-icon" href="../img/Logo-icon.ico">
        <title> Autoservicio Andrés | Inicio de sesion</title>
    </head>
    <body>
        <header>
            <section id="header">
                <div class="navegacion">
                    <a href="../index.html"><img src="../img/Logo.png" class="logo" alt="Logo" ></a>
                    <ul id="navbar">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorías
                            </a>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../pages/catalogo.html">Carnes</a></li>
                            <li><a class="dropdown-item" href="../pages/catalogo.html">Embutidos</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="../pages/catalogo.html">Cervezas</a></li>
                            </ul>
                        </li>
                        <li class="nav-item searchbar-container">
                            <input type="search" placeholder="¡Hola! Busca tu producto aquí!" id="search" class="bar_search">
                            <button type="submit" class="button_search"><i class="fa fa-search"></i></button>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Mi Cuenta
                            </a>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../pages/login-register.html">Iniciar Sesión</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Mi carrito <i class="fa fa-shopping-cart"></i>
                            </a>
                            <ul id="carrito" class="dropdown-menu">
                                <li><hr class="dropdown-divider"></li>
                                <p class="text-right dropdown-item">Total: <span id="total"></span>&dollar;</p>
                                <button id="boton-vaciar" class="btn btn-danger dropdown-item">Vaciar</button>
                            </ul>
                        </li>
                    </ul>
                </div>
            </section>
        </header>
        <main>
            <div class="body-register">
                <div class="container">
                    <div class="forms">
                        <div class="form login">
                            <!--Inicio de Secion-->
                            <span class="title">Iniciar Sesion</span>
            
                            <form action="#">
                                <div class="input-field">
                                    <input type="text" placeholder="Ingresa tu mail" required>
                                    <i class="uil uil-envelope icon"></i>
                                </div>
                                <div class="input-field">
                                    <input type="password" class="password" placeholder="Ingresa tu contraseña" required>
                                    <i class="uil uil-lock icon"></i>
                                    <i class="uil uil-eye-slash showHidePw"></i>
                                </div>
            
                                <div class="checkbox-text">
                                    <div class="checkbox-content">
                                        <input type="checkbox" id="logCheck">
                                        <label for="logCheck" class="text">Recordar contraseña</label>
                                    </div>
                                    
                                    <a href="#" class="text">¿Olvidaste tu contraseña?</a>
                                </div>
            
                                <div class="input-field button">
                                    <a href="../index.html"><input type="button" value="Ingresar"></a>
                                </div>
                            </form>
            
                            <div class="login-signup">
                                <span class="text">¿No tienes cuenta?
                                    <a href="#" class="text signup-link">Registrate ahora</a>
                                </span>
                            </div>
                        </div>
        
                        <!-- Registro-->
                        <div class="form signup">
                            <span class="title">Registro</span>
            
                            <form action="#">
                                <div class="input-field">
                                    <input type="text" placeholder="Ingresa tu nombre" required>
                                    <i class="uil uil-user"></i>
                                </div>
                                <div class="input-field">
                                    <input type="text" placeholder="Infresa tu mail" required>
                                    <i class="uil uil-envelope icon"></i>
                                </div>
                                <div class="input-field">
                                    <input type="password" class="password" placeholder="Crear contraseña" required>
                                    <i class="uil uil-lock icon"></i>
                                </div>
                                <div class="input-field">
                                    <input type="password" class="password" placeholder="Confirmar contraseña" required>
                                    <i class="uil uil-lock icon"></i>
                                    <i class="uil uil-eye-slash showHidePw"></i>
                                </div>
            
                                <div class="checkbox-text">
                                    <div class="checkbox-content">
                                        <input type="checkbox" id="termCon">
                                        <label for="termCon" class="text">Acepto acuerdo de terminos y condiciones</label>
                                    </div>
                                </div>
            
                                <div class="input-field button">
                                    <a href="./login-register.html"><input type="button" value="Registrarme"></a>
                                </div>
                            </form>
            
                            <div class="login-signup">
                                <span class="text">¿Tienes cuenta?
                                    <a href="#" class="text login-link">Ingresa ahora</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- <script src="../js/register.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
